<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>composed chart</title>
</head>
<body>
    <h1>composed chart</h1>
    <canvas id="c" width=400" height="600"></canvas>
    <script src="../../g2/g2.js"></script>
    <script src="../g2.chart.js"></script>
    <script>
        function acc(t) { 
           return t < 5 ? 8
                : t < 12 ? 0
                : t < 17 : -8
                : 0;
        }
        var g = g2(), a = 8;
        g.cartesian()
         .chart({x:100,y:100,b:200,h:150,
                 xmin:0,xmax:2*Math.PI,
                 funcs:[{fn:Math.cos,dx:Math.PI/30,style:{fs:"rgba(128,0,128,0.5)"}},
                        {fn:Math.sin,dx:Math.PI/30,style:{fs:"rgba(128,128,128,0.5)"}}
                 ],
                 title:{text:"sine+cosine"},
                 xaxis:{title:{text:"phi"}},
                 yaxis:{title:{text:"sin(phi)"},origin:true}
          })
         .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>
</html>
