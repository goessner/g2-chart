<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>sine chart</title>
</head>

<body>
    <h1>sine chart</h1>
    <canvas id="c" width=240" height="160"></canvas>
    <script src="../../g2/g2.js"></script>
    <script src="../g2.chart.js"></script>
    <script>
        var pi = Math.PI;
        g2().cartesian()
            .chart({x:35,y:35,b:200,h:100,
                    title:{text:"sin(φ)"},
                    xmin:-Math.PI/2,xmax:2*Math.PI,
                    funcs:[
                       {fn:Math.sin,dx:Math.PI/30,fill:true}
                    ],
                    xaxis: {
                       title:"φ",
                       grid:true,
                       origin:true
                    },
                    yaxis: {
                       title:"sin(φ)"
                    }
                  })
            .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>
</html>
